<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration -Greenfield College</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header and Navigation -->
  <header>
      <h1 class="header-title">Greenfield College</h1>
    
  </header>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/activities" >Activities</a></li>
      <li><a href="/modules">Modules</a></li>
      <li><a href="/registration" class="nav-active">Registration</a></li>
    </ul>
  </nav>
  <!-- (Same as the main HTML file) -->

  <main>
    <section class="registration-content">
      <h2 class="text-center">Registration Form</h2>
      <form id="registrationForm" onsubmit="sendFormData(event)" class="mt-5">
      
        <div class="row">
          <div class="col-6">
            <label for="firstName">First Name*:</label>
            <input class="form-control" type="text" id="firstName" name="firstName" required>
          </div>
  
          <div class="col-6">
            <label for="surname">Surname*:</label>
            <input class="form-control" type="text" id="surname" name="surname" required>
          </div>
  
          <div class="col-6">
            <label for="mobileNumber">Mobile Number*:</label>
            <input class="form-control" type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{11}" required>
          </div>
  
          <div class="col-6">

            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Gender*:</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="female" name="gender" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" id="other" name="gender" value="other" required>
                    <label class="form-check-label" for="other">Other</label>
                  </div>
                </div>
              </div>
            </fieldset>

            
          </div>
  
          <div class="col-6">
            <label for="password">Password*:</label>
            <input class="form-control" type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
          </div>

          <div class="col-6">
            <label for="confirmPassword">Confirm Password*:</label>
            <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" required>
          </div>

          <div class="col-6">
            <label for="comments">Comments:</label>
            <textarea class="form-control" id="comments" name="comments"></textarea>
          </div>

        </div>


       

        <button type="submit">Submit</button>
        <div id="formMessage"></div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="contact">
      <h3>Contact</h3>
      <p>Address: 123 Main Street, Southampton</p>
      <p>Visitor Counter: <span id="visitorCount">0</span></p>
    </div>
    <div class="about">
      <h3 >About</h3>
      <p>Select Language:</p>
      <select id="langSelect" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>
      <p id="aboutText">Welcome to Solent School!</p>
    </div>
    <div class="social">
      <h3>Follow Us</h3>
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </div>
  </footer>
  <!-- (Same as the main HTML file) -->

  <script src="js/script.js"></script>
  <script>
    function validateForm() {
      const form = document.getElementById('registrationForm');
      const firstName = form.elements.firstName.value.trim();
      const surname = form.elements.surname.value.trim();
      const mobileNumber = form.elements.mobileNumber.value.trim();
      const gender = form.elements.gender.value;
      const password = form.elements.password.value;
      const confirmPassword = form.elements.confirmPassword.value;

      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      const mobileNumberRegex = /^\d{11}$/;

      let isValid = true;
      let message = '';

      if (firstName === '') {
        isValid = false;
        message += 'First Name is required.\n';
      }

      if (surname === '') {
        isValid = false;
        message += 'Surname is required.\n';
      }

      if (!mobileNumberRegex.test(mobileNumber)) {
        isValid = false;
        message += 'Mobile Number must be 11 digits.\n';
      }

      if (!gender) {
        isValid = false;
        message += 'Gender is required.\n';
      }

      if (!passwordRegex.test(password)) {
        isValid = false;
        message += 'Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character.\n';
      }

      if (password !== confirmPassword) {
        isValid = false;
        message += 'Passwords do not match.\n';
      }

      if (!isValid) {
        document.getElementById('formMessage').textContent = message;
        return false;
      }

      return true;
    }

    function sendFormData(event) {
      event.preventDefault();

      if (validateForm()) {
        const form = document.getElementById('registrationForm');
        const formData = new FormData(form);
        const formDataString = new URLSearchParams(formData).toString();

        const mailtoLink = `mailto:akuppari@gmail.com?subject=Registration Form Data&body=${encodeURIComponent(formDataString)}`;
        window.location.href = mailtoLink;
      }
    }
  </script>
</body>
</html>
